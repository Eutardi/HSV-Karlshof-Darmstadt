    <!-- Site scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>

    <!-- React App -->
    <script type="text/babel">
      const { useState, useMemo, useEffect } = React;
      const { createPortal } = ReactDOM;

      // Data
      const events = [
        {
          id: "e1",
          title: "Food: Summer Festival",
          date: "2025-09-19",
          start: "15:00",
          end: "20:00",
          location: "Am Karlshof",
          description:
            "A summer food exchange at Karlshof: residents share national dishes and cook for one another."
        }
      ];

      // Helpers
      const WEEKDAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
      const toDate = (d)=>{ const [y,m,day]=d.split("-").map(Number); return new Date(y,m-1,day); };
      const formatDateLong = (iso)=> toDate(iso).toLocaleDateString(undefined,{weekday:"long",month:"short",day:"numeric"});
      const yyyymmdd = (d)=> `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
      const monthLabel = (d)=> d.toLocaleDateString(undefined,{month:"long",year:"numeric"});
      const addMonths = (d,delta)=>{ const nd=new Date(d); nd.setMonth(nd.getMonth()+delta); return nd; };

      function useEventsByDate(){
        return useMemo(()=>{
          const map={};
          for(const e of events){ (map[e.date] ||= []).push(e); }
          for(const k of Object.keys(map)){ map[k].sort((a,b)=>(a.start+a.title).localeCompare(b.start+b.title)); }
          return map;
        },[]);
      }

      function EventCard({ e }) {
        return (
          <div className="w-full h-full rounded-lg ring-1 ring-green-300 bg-green-100 p-3 leading-snug overflow-hidden break-words whitespace-normal">
            {/* Smaller on desktop; adjusts at larger breakpoints */}
            <div className="font-semibold text-xs sm:text-sm md:text-sm lg:text-sm leading-snug">
              {e.title}
            </div>
          </div>
        );
      }

      function ListItem({ e }){
        return (
          <div className="flex items-start justify-between gap-3 bg-white rounded-xl p-4 sm:p-5 ring-1 ring-gray-200">
            <div>
              <h3 className="text-base sm:text-lg font-semibold leading-tight">{e.title}</h3>
              <p className="text-sm text-gray-600 mt-0.5">
                {formatDateLong(e.date)} ‚Ä¢ {e.start}{e.end?`‚Äì${e.end}`:''}
              </p>
              {e.location && <p className="text-sm text-gray-600">üìç {e.location}</p>}
              {e.description && <p className="text-sm text-gray-700 mt-2">{e.description}</p>}
            </div>
          </div>
        );
      }

      function Calendar({ month, onSelect }){
        const eventsByDate = useEventsByDate();
        const first = new Date(month.getFullYear(), month.getMonth(), 1);
        const last = new Date(month.getFullYear(), month.getMonth()+1, 0);
        const startPad = (first.getDay() + 6) % 7; // Monday-first
        const totalDays = last.getDate();

        const days=[]; for(let i=0;i<startPad;i++) days.push(null);
        for(let d=1; d<=totalDays; d++) days.push(new Date(month.getFullYear(), month.getMonth(), d));
        while(days.length%7!==0) days.push(null);

        const weeks=[];
        for(let i=0;i<days.length;i+=7){
          const week = days.slice(i,i+7);
          const hasEvent = week.some(d => d && (eventsByDate[yyyymmdd(d)]||[]).length>0);
          weeks.push({week, hasEvent});
        }

        return (
          <div>
            <div className="overflow-x-auto">
              <div className="grid grid-cols-7 text-[11px] xs:text-xs font-medium text-gray-500 mb-2 min-w-[700px]">
                {WEEKDAYS.map(w => <div key={w} className="px-2 py-2 text-center" aria-hidden>{w}</div>)}
              </div>
            </div>

            <div className="overflow-x-auto">
              <div className="min-w-[700px] space-y-2 sm:space-y-3">
                {weeks.map(({week, hasEvent}, wi) => (
                  <div key={wi} className="grid grid-cols-7 gap-2 sm:gap-3">
                    {week.map((d, i) => {
                      const cellH = hasEvent ? 'h-32 sm:h-48' : 'h-20 sm:h-24';
                      if (!d) return <div key={i} className={`${cellH} rounded-2xl`}></div>;
                      const key = yyyymmdd(d);
                      const e = (eventsByDate[key]||[])[0];
                      const isToday = key === yyyymmdd(new Date());
                      return (
                        <div key={i}
                          className={`${cellH} rounded-2xl bg-white ring-1 ring-gray-200 p-2 sm:p-3 flex flex-col overflow-hidden min-h-0 focus-within:ring-2 ${isToday?'ring-2 ring-black':''}`}>
                          <div className="text-xs font-semibold text-gray-700 mb-1">{String(d.getDate()).padStart(2,'0')}</div>
                          {e ? (
                            <button type="button" className="flex-1 text-left w-full h-full overflow-hidden" onClick={()=>onSelect(e)}>
                              <EventCard e={e} />
                            </button>
                          ) : (
                            <div className="text-sm text-gray-300">No events</div>
                          )}
                        </div>
                      );
                    })}
                  </div>
                ))}
              </div>
            </div>
          </div>
        );
      }

      function Modal({ open, onClose, children, title }){
        if(!open) return null;
        return createPortal(
          <div className="fixed inset-0 z-[9999] flex items-end sm:items-center justify-center">
            <div className="absolute inset-0 bg-black/40" onClick={onClose} aria-hidden></div>
            <div role="dialog" aria-modal="true"
                 className="relative w-full sm:max-w-lg bg-white rounded-t-2xl sm:rounded-2xl p-5 ring-1 ring-gray-200 m-0 sm:m-4">
              <div className="flex items-start justify-between gap-3 mb-2">
                <h4 className="text-lg sm:text-xl font-semibold">{title}</h4>
                <button className="px-3 py-1 text-sm rounded-lg ring-1 ring-gray-200" onClick={onClose} aria-label="Close">
                  Close
                </button>
              </div>
              {children}
            </div>
          </div>,
          document.body
        );
      }

      function EventsSection(){
        const [view,setView]=useState('calendar');
        const [month,setMonth]=useState(()=>{ const t=new Date(); t.setDate(1); t.setHours(0,0,0,0); return t; });
        const sorted = useMemo(()=>[...events].sort((a,b)=>(a.date+a.start).localeCompare(b.date+b.start)),[]);
        const [selected,setSelected]=useState(null);
        useEffect(()=>{
          const mq=window.matchMedia('(max-width: 420px)');
          const apply=()=>setView(v=>mq.matches?'list':v);
          apply(); mq.addEventListener('change',apply);
          return ()=>mq.removeEventListener('change',apply);
        },[]);

        return (
          <div className="w-full px-2 sm:px-0">
            <div className="mx-auto max-w-6xl">
              <div className="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between mb-4 sm:mb-6">
                <h2 className="text-xl sm:text-2xl font-bold tracking-tight">Upcoming Events</h2>
                <div className="flex items-center gap-2">
                  <button className="px-3 py-2 text-sm rounded-lg ring-1 ring-gray-200 bg-white hidden sm:inline-block" onClick={()=>setMonth(new Date())}>Today</button>
                  <div className="inline-flex rounded-xl ring-1 ring-gray-200 overflow-hidden">
                    <button className={`px-3 py-2 text-sm ${view==='calendar'?'bg-black text-white':'bg-white'}`} onClick={()=>setView('calendar')}>Calendar</button>
                    <button className={`px-3 py-2 text-sm ${view==='list'?'bg-black text-white':'bg-white'}`} onClick={()=>setView('list')}>List</button>
                  </div>
                </div>
              </div>

              {view==='calendar' ? (
                <section className="bg-white rounded-2xl p-3 sm:p-4 ring-1 ring-gray-200">
                  <div className="flex flex-col xs:flex-row xs:items-center xs:justify-between gap-2 mb-3 sm:mb-4">
                    <div className="flex items-center gap-2">
                      <button className="px-3 py-2 text-sm rounded-lg ring-1 ring-gray-200 bg-white" onClick={()=>setMonth(m=>addMonths(m,-1))}>‚óÄÔ∏é Prev</button>
                      <button className="px-3 py-2 text-sm rounded-lg ring-1 ring-gray-200 bg-white sm:hidden" onClick={()=>setMonth(new Date())}>Today</button>
                      <button className="px-3 py-2 text-sm rounded-lg ring-1 ring-gray-200 bg-white" onClick={()=>setMonth(m=>addMonths(m,+1))}>Next ‚ñ∂Ô∏é</button>
                    </div>
                    <h3 className="text-base sm:text-lg font-semibold text-center xs:text-right">{monthLabel(month)}</h3>
                  </div>
                  <Calendar month={month} onSelect={setSelected} />
                </section>
              ) : (
                <section className="space-y-3">{sorted.map((e)=>(<ListItem key={e.id} e={e}/>))}</section>
              )}

              <Modal open={!!selected} onClose={()=>setSelected(null)} title={selected?.title}>
                {selected && (
                  <div className="text-sm space-y-2">
                    <p className="text-gray-700"><strong>üìÜ Date:</strong> {formatDateLong(selected.date)}</p>
                    <p className="text-gray-700"><strong>üïí Time:</strong> {selected.start}{selected.end?`‚Äì${selected.end}`:''}</p>
                    {selected.location && (<p className="text-gray-700"><strong>üìç Location:</strong> {selected.location}</p>)}
                    {selected.description && (<p className="text-gray-700"><strong>About:</strong> {selected.description}</p>)}
                  </div>
                )}
              </Modal>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('events-root')).render(<EventsSection />);
    </script>
  </body>
